<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life.Tune - Password Reset</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Set all text color to black */
    body {
      color: #000000 !important;
      background-color: #f1f1f1 !important;
    }
    
    h2 {
      color: #000000 !important;
    }
    
    p {
      color: #000000 !important;
    }
    
    .confirmation {
      color: #000000 !important;
    }
    
    /* Remove button animation effects */
    .btn-primary {
      animation: none !important;
      opacity: 1 !important;
      transform: none !important;
    }
    
    /* Remove any transition effects on button */
    .btn-primary {
      transition: none !important;
    }
    
    /* Ensure button is immediately visible */
    main.reset-page .btn-primary {
      animation: none !important;
      opacity: 1 !important;
      transform: none !important;
      transition: none !important;
    }
  </style>
</head>
<body class="home-body">
  <main class="reset-page">
    <!-- Header: back arrow + title -->
    <div class="page-header">
      <button class="btn-back" onclick="history.back()" aria-label="Go back">
        <svg viewBox="0 0 24 24" class="back-icon">
          <path d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h2>Password Reset</h2>
    </div>

    <!-- Confirmation text -->
    <p class="confirmation">
      Your password has been successfully reset.<br>
      Please check your email.
    </p>

    <!-- Confirm button -->
    <button class="btn-primary" id="confirm-btn">Confirm</button>
  </main>

  <script>
    document.getElementById('confirm-btn').addEventListener('click', () => {
      // Navigate to the “Change Password” screen
      window.location.href = 'login';
    });
  </script>
</body>
</html>
